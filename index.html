<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Conversor de Temperatura</h1>
            
        </div>
        <div class="body">
            <div class="radios">
                <input type="radio" class="radio" name="radtemp" id="kelvin"><label for="kelvin">Kelvin</label>
            <input type="radio" class="radio" name="radtemp" id="farenheit"><label for="farenheit">Farenheit</label>
            </div>
            <div class="user">
                <input type="number" class="text" placeholder="Escreva um valor em Celsius">
                
                <input type="submit" name="" id="btn" > 
            </div>
        </div>
        <div class="footer"> 
            <h2 class="resposta"></h2>
        </div>    

    </div>
    <script src="index.js"></script>
</body>
</html>
